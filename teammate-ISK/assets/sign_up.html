<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="sign_upstyles.css">
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <h2>회원가입</h2>
      <form id="signUpForm">
          <input type="text" id="signUpLoginId" placeholder="아이디" required />
          <input type="password" id="signUpPassword" placeholder="비밀번호" required />
          <input type="password" id="signUpVerifyPassword" placeholder="비밀번호 확인" required />
          <input type="text" id="signUpName" placeholder="이름" required />
          <button type="submit">회원가입</button>
      </form>
      <a href="login.html" class="login-link">로그인 페이지로 이동</a>
    </div>
  </div>

  <script src="sign_up.js"></script>
</body>
</html>
