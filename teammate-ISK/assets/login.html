<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>로그인</h2>
      <form id="signInForm">
          <input type="text" id="signInLoginId" placeholder="아이디" required />
          <input type="password" id="signInPassword" placeholder="비밀번호" required />
          <button type="submit">로그인</button>
      </form>
      <a href="sign_up.html" class="signup-link">회원가입</a>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
